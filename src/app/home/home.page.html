<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="color: #ffffff;">
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: #f5f5f5;">
  <!-- Kotak Biodata -->
  <ion-card style="max-width: 400px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.2); border-radius: 10px;">
    <ion-card-header class="ion-text-center">
      <ion-avatar style="width: 120px; height: 120px; margin: 0 auto; border: 4px solid #FF69B4;">
        <img src="assets/icon/lani.jpg" alt="Avatar" style="border-radius: 50%;">
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <h2 style="font-weight: bold; color: #FF69B4; margin-top: 10px;">Solani</h2>
            <p style="color: #555;">NIM: H1D022033</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-text-center">
            <p style="color: #777; font-size: 14px; padding: 10px;">
              Mahasiswa Universitas Jenderal Soedirman jurusan Informatika angkatan 2022. 
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
